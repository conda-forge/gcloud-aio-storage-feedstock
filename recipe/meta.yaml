{% set name = "gcloud-aio-storage" %}
{% set version = "8.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a0c3f8f0510120d9250d76683e65ba1e678fd2c92fb128ff6ec4eefab2ba49fa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=3.7,<4.0
    - aiofiles >=0.6.0,<23.0.0
    - gcloud-aio-auth >=3.6.0,<5.0.0
    - pyasn1-modules >=0.2.1,<0.3.0
    - rsa >=3.1.4,<5.0.0
    - setuptools >=66.0.0,<67.0.0

test:
  imports:
    - gcloud.aio.storage
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/talkiq/gcloud-aio
  summary: Python Client for Google Cloud Storage
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xylar
