{% set name = "gcloud-aio-storage" %}
{% set version = "9.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gcloud_aio_storage-{{ version }}.tar.gz
  sha256: d89323212e092f233a4bde28a6543acf68297ba087dd76f63a3d57c3f689a6c4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0
    - aiofiles >=0.6.0,<25.0.0
    - gcloud-aio-auth >=5.3.0,<6.0.0
    - pyasn1-modules >=0.2.1,<0.4.2
    - rsa >=3.1.4,<5.0.0

test:
  imports:
    - gcloud.aio.storage
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/talkiq/gcloud-aio
  summary: Python Client for Google Cloud Storage
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xylar
